<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - Pharmacy Management</title>
    <link rel="stylesheet" href="addmedecine.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Pharmacy Management</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addmedecine.html" class="active">Add Medicine</a></li>
                    <li><a href="viewmedecine.html">View Medicines</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="form-section">
            <h2>Add New Medicine</h2>
            <p>Please fill in the details of the medicine you want to add to the inventory.</p>
            <form action="submit_medicine.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="medicine-name">Medicine Name:</label>
                    <input type="text" id="medicine-name" name="medicine-name" placeholder="Enter Medicine Name" required>
                </div>

                <div class="form-group">
                    <label for="medicine-description">Description:</label>
                    <textarea id="medicine-description" name="medicine-description" placeholder="Enter Medicine Description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
                </div>

                <div class="form-group">
                    <label for="price">Price (in USD):</label>
                    <input type="number" step="0.01" id="price" name="price" placeholder="Enter Price" required>
                </div>

                <div class="form-group">
                    <label for="medicine-image">Medicine Image:</label>
                    <input type="file" id="medicine-image" name="medicine-image" accept="image/*" required>
                </div>

                <button type="submit">Add Medicine</button>
            </form>
        </section>
    </main><br>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Pharmacy Management. All Rights Reserved.</p>
        <p>Contact us at: <a href="mailto:info@pharmacy.com">info@pharmacy.com</a></p>
    </footer>
</body>
</html>
