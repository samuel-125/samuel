<html>
    <body>
        
        <h2>Modify a Javascript Object</h2>
        <p id="demo"></p>
        <script>
            const myObj = {name:"samu",age:30,city:"New York"};
            myObj.name="Gilbert";
            document.getElementById("demo").innerHTML =myObj.city;
        </script>
    </body>
</html>
